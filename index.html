<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="img/android-chrome-512x512.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </head>
  <body>
     <div class="container">   <!--container start -->
    <div class="custom-shape-divider-top-1679711728">
      <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
      </svg>
  </div>
 <div class="row">
 
    <div class="hero col-lg-6 pt-5 mt-5 pb-0">
      <img src="img/pngegg.png" alt="">
      <h1><b>Weather <br> forecasts <br> at your fingertips</b></h1>
      <p><b>by Pia</b></p>
    </div>
  
  <div class="col-lg-6">
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="img/search.png" alt="search" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="img/rain.png" alt="rain" class="weather-icon" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="img/humidity.png" alt="humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="img/wind.png" alt="wind" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 </div>
    
  </div> <!--container end-->
    <script>
      const apiKey = "34de024909b71804545c86726396e6d3";
      const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      async function checkWeather(city){
        city = city.toLowerCase();
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

        if(response.status == 404){
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
        }else{
         
        var data = await response.json();
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
        

          if(data.weather[0].main == "Clouds"){
          weatherIcon.src = "img/clouds.png";
        }
        else if(data.weather[0].main == "Clear"){
          weatherIcon.src = "img/clear.png";
        }
        else if(data.weather[0].main == "Rain"){
          weatherIcon.src = "img/rain.png";
        }
        else if(data.weather[0].main == "Drizzle"){
          weatherIcon.src = "img/drizzle.png";
        }
        else if(data.weather[0].main == "Mist"){
          weatherIcon.src = "img/mist.png";
        }

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
        }

        var data = await response.json();
        // console.log(data);
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        if(data.weather[0].main == "Clouds"){
          weatherIcon.src = "img/clouds.png";
        }
        else if(data.weather[0].main == "Clear"){
          weatherIcon.src = "img/clear.png";
        }
        else if(data.weather[0].main == "Rain"){
          weatherIcon.src = "img/rain.png";
        }
        else if(data.weather[0].main == "Drizzle"){
          weatherIcon.src = "img/drizzle.png";
        }
        else if(data.weather[0].main == "Mist"){
          weatherIcon.src = "img/mist.png";
        }

        document.querySelector(".weather").style.display = "block";
      }
      searchBtn.addEventListener("click", ()=>{
        checkWeather(searchBox.value);
      })
    </script>
  </body>
</html>
